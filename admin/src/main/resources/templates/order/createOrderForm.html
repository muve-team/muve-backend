<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form role="form" action="/orderJpaEntity" method="post">

        <div class="form-group">
            <label for="user">주문회원</label>
            <select name="userId" id="user" class="form-control">
                <option value="">회원선택</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="productJpaEntity">상품명</label>
            <select name="productId" id="productJpaEntity" class="form-control">
                <option value="">상품선택</option>
                <option th:each="productJpaEntity : ${products}"
                        th:value="${productJpaEntity.id}"
                        th:text="${productJpaEntity.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"/>

</div> <!-- /container -->

</body>
</html>
