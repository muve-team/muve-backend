<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:object="${form}" method="post" enctype="multipart/form-data">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="name">브랜드명<label>
            <input type="text" th:field="*{brandName}" class="form-control" placeholder="브랜드명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요" />
        </div>
        <div class="form-group">
            <label for="category">카테고리</label>
            <select name="categoryId" id="category" class="form-control" th:field="*{categoryId}">
                <option value="" disabled="disabled">카테고리를 선택하세요</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="|${category.name} (${category.slug})|"
                        th:selected="${category.id} == *{categoryId}">
                </option>
            </select>
        </div>

        <img th:src="${form.getImageUrl()}" alt="image" width="50" height="50">
        <div class="form-group">
            <label th:for="image">상품 이미지</label>
            <input type="file" name="image" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->

</body>
</html>
