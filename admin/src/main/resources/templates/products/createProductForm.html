<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:action="@{/products/new}" th:object="${productForm}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="koreanName">한글 상품명</label>
            <input type="text" th:field="*{koreanName}" class="form-control" placeholder="한글 상품명을 입력하세요"
                   th:class="${#fields.hasErrors('koreanName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('koreanName')}" th:errors="*{koreanName}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="englishName">영어 상품명</label>
            <input type="text" th:field="*{englishName}" class="form-control" placeholder="영어 상품명을 입력하세요"
                   th:class="${#fields.hasErrors('englishName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('englishName')}" th:errors="*{englishName}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="brandKoreanName">한글 브랜드명</label>
            <input type="text" th:field="*{brandKoreanName}" class="form-control" placeholder="한글 브랜드명을 입력하세요"
                   th:class="${#fields.hasErrors('brandKoreanName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('brandKoreanName')}" th:errors="*{brandKoreanName}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="brandEnglishName">영어 브랜드명</label>
            <input type="text" th:field="*{brandEnglishName}" class="form-control" placeholder="영어 브랜드명을 입력하세요"
                   th:class="${#fields.hasErrors('brandEnglishName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('brandEnglishName')}" th:errors="*{brandEnglishName}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품 가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">갯수</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="상품 갯수를 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="category">카테고리</label>
            <select name="categoryId" id="category" class="form-control">
                <option value="">카테고리선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="|${category.name} (${category.slug})|" />
            </select>
            <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">Incorrect category</p>
        </div>
        <div class="form-group">
            <label th:for="image">상품 이미지</label>
            <input type="file" name="image" class="form-control" />
            <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->


</body>
</html>
