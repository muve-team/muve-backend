<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th>카테고리</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productJpaEntity : ${products}">
                <td th:text="${productJpaEntity.id}"></td>
                <td th:text="${productJpaEntity.name}"></td>
                <td th:text="${productJpaEntity.price}"></td>
                <td th:text="${productJpaEntity.stockQuantity}"></td>
                <td th:text="|${productJpaEntity.categoryJpaEntity.name} (${productJpaEntity.categoryJpaEntity.slug})|"></td>
                <td>
                    <a href="#" th:href="@{/products/{id}/edit (id=${productJpaEntity.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"/>

</div> <!-- /container -->

</body>
</html>
