<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:action="@{/category/new}" th:object="${categoryForm}" method="post">
        <div class="form-group">
            <label th:for="name">카테고리 한글명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="카테고리 한글명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="slug">카테고리 영어명</label>
            <input type="text" th:field="*{slug}" class="form-control" placeholder="카테고리 영어명을 입력하세요"
                   th:class="${#fields.hasErrors('slug')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->


</body>
</html>
