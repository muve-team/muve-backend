<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="koreanName">카테고리 한글명</label>
            <input type="text" th:field="*{koreanName}" class="form-control" placeholder="한글명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="englishName">카테고리 영어명</label>
            <input type="text" th:field="*{englishName}" class="form-control" placeholder="영어명을 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->

</body>
</html>
