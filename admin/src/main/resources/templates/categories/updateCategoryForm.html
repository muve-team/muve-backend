<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">카테고리 한글명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="한글명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="slug">카테고리 영어명</label>
            <input type="text" th:field="*{slug}" class="form-control" placeholder="영어명을 입력하세요"
                   th:class="${#fields.hasErrors('slug')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="slug">카테고리 아이콘 주소</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="아이콘 주소를 입력하세요"
                   th:class="${#fields.hasErrors('imageUrl')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->

</body>
</html>
